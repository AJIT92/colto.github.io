<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12  text-center">
                <h2 class="section-heading">How to contact me</h2>
                <hr class="primary">
            </div>
        <div class="col-lg-12 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                <i class="fa fa-twitter fa-3x wow bounceIn social" data-wow-delay=".1s"></i>
            </a>
            <a href="mailto:{{ site.email }}" target="_blank">
                <i class="fa fa-envelope fa-3x wow bounceIn social" data-wow-delay=".1s"></i>
            </a>
            <a href="https://github.com/{{ site.github_username }}" target="_blank">
                <i class="fa fa-github fa-3x wow bounceIn social" data-wow-delay=".1s"></i>
            </a>
            <a href="https://linkedin.com/in/{{ site.github_username }}" target="_blank">
                <i class="fa fa-linkedin fa-3x wow bounceIn social" data-wow-delay=".1s"></i>
            </a>
        </div>

    </div>
</section>
